<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP Page</title>
</head>
<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- signUp css -->
<link rel="stylesheet" href="css/SignUP.css">   
<body >

    <div class="sign-up-container">
        <i class="fa-brands fa-mailchimp fa-10x"></i>
        <h1 class="display-5">Please Sign In</h1>
        <form action="/" method="post" class="form-signup">
            <input type="text" name="personName" id="name" placeholder="Name">
            <input type="email" name="personMail" id="mail" placeholder="E-mail">
            <input type="password" name="personPass" id="pass" placeholder="Password">
            <label for="rememberMe" class="mt-2 ">Remember Me</label>
            <input type="checkbox" name="rememberMe" id="rememberMe">
            <button class="btn btn-primary btn-lg mt-4">Sign In</button>
        </form>
    </div>

<!-- font awesome icons  -->
<script src="https://kit.fontawesome.com/daa801bb88.js" crossorigin="anonymous"></script>
<!-- Bootstrap Javascript CDN      -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
