<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckup</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- taken from font-awesome  -->
    <script src="https://kit.fontawesome.com/daa801bb88.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <section id="header">
        <img src="images/bg-image-2.jpg" alt="Image Here" class="bg-image-1">
        <div class="container-fluid">
            <img src="images/logo.jpg" alt="logo" class="logo-image">
            <a class="navbar-brand text-white" href="#">BUCKUP</a>
            <nav class="navbar navbar-expand-lg navbar-light fixed-top">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav Sign-Up-navbar"> 
                            <li class="nav-item">
                                <a href="index.html" class="nav-link text-white"><i class="fa-solid fa-arrow-left"></i> GetBack</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="signupbox">
            <div id="SignUp">
                <h1>Sign Up</h1>
                <input type="text" class="text-FullName" placeholder="Full Name">
                <input type="text" class="text-E-mail" placeholder="Enter Your E-mail">
                <input type="password" class="text-Password" placeholder="Password">
                <p class="forgot"><a href="#">Forgot Password</a></p>
                <button class="Submit">Submit</button>
            </div> 
            </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
